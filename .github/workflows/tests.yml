name: Tests

on: [pull_request]

jobs:

  call-linting-from-utils:
    uses: aarhusstadsarkiv/acautils/.github/workflows/linting_ruff.yml@main

  test:
    name: Run tests & get coverage
    runs-on: ubuntu-latest
    steps:
      - name: Check CHANGELOG.MD for changes
        uses: tarides/changelog-check-action@v2
      - name: Checkout 
        uses: actions/checkout@v1
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Set up poetry
        uses: snok/install-poetry@v1
      - name: Set up go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: '^1.14.0'
      - name: Set up cache
        uses: actions/cache@v1
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-
      - name: Install dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry install
      - name: Install siegfried
        run: |
          go install github.com/richardlehane/siegfried/cmd/sf@latest
          sf -update
      - name: Test and generate coverage report
        run: |
          poetry run coverage run -m pytest
          poetry run coverage report -m --fail-under=80 --skip-empty --skip-covered
